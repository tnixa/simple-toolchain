version: '2'
template:
  name: "Custom toolchain template for Juno operator"
  description: "Custom toolchain template for Juno operator"
  required:
    - source_repo
    - pipeline
    - devops_insights
    - slack
toolchain:
  name: ''
services:
  source_repo:
    service_id: github_integrated
  pipeline:
    parameters:
      label: build-and-push
      type: tekton
      name: build-and-push
      ui_pipeline: true
      configuration:
        env:
          github_integrated00: source_repo
        content:
          $text: pipeline.yml
      services:
      - source_repo
    service_id: pipeline
  slack:
    service_id: slack
    parameters:
      channel_name: 'project-juno-builds'
      team_url: 'ibm-cloud'
  devops_insights:
    service_id: draservicebroker
